<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pepper video feed</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: black;
            }
            #imagefeed {
                width: 100%;
                height: 100vh;
                object-fit: contain;
                backface-visibility: hidden;
            }
        </style>
    </head>
    <body>
        <img src="" alt="Loading image..." id="imagefeed" />
        <script>
            var imageBaseUrl = "latest.jpg";

            function UpdateImage(imageElement) {
                imageElement.src = imageBaseUrl + "?" + new Date().getTime();
            }

            function StartImageUpdate(imageElement, fps) {
                setInterval(UpdateImage, 1000 / fps, imageElement);
            }

            var imageElement = document.querySelector("#imagefeed");
            StartImageUpdate(imageElement, 10);
        </script>
    </body>
</html>
